<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Golau Insight Ltd logo">
  <title>Golau Insight Ltd</title>

  <!-- Brand colours (edit if you want) -->
  <!-- Gold: #C9A227 -->
  <!-- Navy is handled by your site background -->

  <g fill="none" stroke="none">
    <!-- Icon group -->
    <g transform="translate(70,60)">
      <!-- Circle -->
      <circle cx="100" cy="100" r="92" stroke="#C9A227" stroke-width="6"/>

      <!-- Abstract light mark (flat, no glow) -->
      <!-- Central beam -->
      <path d="M96 34
               C96 26 104 26 104 34
               L104 166
               C104 174 96 174 96 166
               Z"
            fill="#C9A227"/>

      <!-- Subtle split at base to suggest illumination -->
      <path d="M84 176
               C92 168 108 168 116 176
               C108 184 92 184 84 176
               Z"
            fill="#C9A227"/>

      <!-- Light rays (geometric, restrained) -->
      <path d="M58 74 L84 92 L78 98 L52 80 Z" fill="#C9A227"/>
      <path d="M142 74 L148 80 L122 98 L116 92 Z" fill="#C9A227"/>
      <path d="M66 120 L92 112 L94 120 L68 130 Z" fill="#C9A227"/>
      <path d="M134 120 L132 130 L106 120 L108 112 Z" fill="#C9A227"/>
    </g>

    <!-- Wordmark -->
    <g transform="translate(320,104)" fill="#C9A227">
      <!-- You can swap the font family to match your site if needed -->
      <text x="0" y="0"
            font-family="Inter, Montserrat, Arial, sans-serif"
            font-size="96"
            font-weight="700"
            letter-spacing="6">
        GOLAU
      </text>

      <text x="4" y="92"
            font-family="Inter, Montserrat, Arial, sans-serif"
            font-size="44"
            font-weight="500"
            letter-spacing="8"
            opacity="0.95">
        INSIGHT LTD
      </text>
    </g>
  </g>
</svg>
